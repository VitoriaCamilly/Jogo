<div class="menu">
    <h1>Bem vindo ao Jogo</h1>
</div>
<div class="containerFundo">
    <img
        src="https://static.wixstatic.com/media/84725c_ec3a9bd32eac4025b8e1a7319469aa36~mv2.jpg/v1/fill/w_640,h_572,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/84725c_ec3a9bd32eac4025b8e1a7319469aa36~mv2.jpg">
    <div class="container">
        
            <div class="ranking">
                <table class="tabela">
                    <tr>
                        <td style="font-size: 25px;">Nome</td>
                        <td style="font-size: 25px;">Score</td>
                    </tr>
                    <tr *ngFor="let lista of lista">
                        <td>{{lista.nome}}</td>
                        <td>{{lista.score}}</td>
                    </tr>
                </table>
                <input placeholder="Insira seu nome">
            </div>
            <div>
                <div class="op">
                    <div class="inicio" style="display: flex; justify-content: center; align-items: center;">
                        <button>Iniciar novo Jogo</button>
                    </div>
                    <div class="fases" style="display: flex; justify-content: center; align-items: center;">
                        <button>Ver fases</button>
                    </div>
                </div>
            </div>
        
    </div>
</div>
