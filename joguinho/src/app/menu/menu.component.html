<div class="menu">
    <img id="titulo" src="https://i.ibb.co/B3yN6XS/image-removebg-preview.png">
</div>
<div class="containerFundo">
    <img class="fundo" src="https://assets.atlasobscura.com/article_images/23411/image.jpg">
    <div class="container">
        <div class="ranking">
            <table class="tabela">
                <tr>
                    <td style="font-size: 25px;">Nome</td>
                    <td style="font-size: 25px;">Score</td>
                </tr>
                <tr *ngFor="let lista of lista | slice:0:5 ; index as i">
                    <td>{{lista.nome}}</td>
                    <td>{{lista.score}}</td>
                </tr>
            </table>
        </div>
        <div>
            <div class="op">
                <div class="inicio" style="display: flex; justify-content: center; align-items: center;">
                    <button (click)="nome()">Iniciar novo Jogo</button>
                </div>
                <div class="fases" style="display: flex; justify-content: center; align-items: center;">
                    <button>Ver fases</button>
                </div>
            </div>
        </div>
    </div>
    <app-modal-nome (alterandoModal)="nome()" *ngIf="modal"></app-modal-nome>
</div>
